<!--
Author : Sandeep Lakka
Visibility Control with bootstrap

Description: with the bootstrap, we can hide or make elements visible based on the display resolutions.
Bootstrap has the following convention : "option-screen" for us to either "visible" or "hidden" as it's "option"
while "screen" remains to be the standard screen resolution ids bootstrap uses.

With this html page viewing in browser, shrink or expand the browser to notice the changes, also try to print to have print option.
-->
<html>
<head>
<title>Visibility Control</title>
<link rel='stylesheet' href="../styles/bootstrap.min.css"/>
</head>
<script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
<script type="text/javascript" scr="../scripts/jquery-2.1.4.min.js"></script>
<div class="container">
	<h1 class="visible-xs">Extra Small</h1>
	<h1 class="visible-sm">Small</h1>
	<h1 class="visible-md">Medium</h1>
	<h1 class="visible-lg">Large</h1>
	<h1 class="visible-print">Print</h1>
</div><!-- end of container div -->
</html>
