<!DOCTYPE html>
<html>
<head>
	<title>Form - Bootstrap</title>
	<!--link href="../styles/bootstrap.min.css" rel="stylesheet"/-->
	<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="email" class="control-label col-md-3">Email: </label> 
				<div class="col-md-6">
					<input type="text" name="email" id="email-id" class="form-control" placeholder="john@example.com" />
				</div>	
			</div>
			<div class="form-group">
				<label for="twitter" class="control-label col-md-3">Twitter:</label>
				<div class="col-md-6">
						<div class="input-group">
							<span class="input-group-addon">@</span>
							<input type="text" name="twitter" id="twitter-id" class="form-control" placeholder="Twitter handle"/> 
						</div>	
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-3">
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-info active col-md-4">
						<input type="radio" name="membership" id="gold" checked/>Gold
					</label>
					<label class="btn btn-info col-md-4">
						<input type="radio" name="membership" id="silver"/>Silver
					</label>
					<label class="btn btn-info col-md-4">
						<input type="radio" name="membership" id="bronze"/>Bronze
					</label>
				</div>
			</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success col-md-offset-3 col-md-3">Submit form</button>
			</div>
		</form>
	</div><!-- end of container div-->
	<!-- adding scripts at the end of page so that pages load faster!-->
	<!-- Please ensure to add jquery first and then bootstrap js files as bootstrap depends on jquery 
	<script type="text/javascript" src="../scripts/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../scripts/bootstrap.min.js" ></script>-->
	 <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
