<!DOCTYPE html>

<title></title>

<body>

<div class="container">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal-label" aria-hiden="true"> 
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
<h4 class="modal-title" id="myModal-label">Are you sure?</h4>
</div>
<div class="modal-body">
<p>Are you going to submit this album?</p>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">close</button>
<button type="button" class="btn btn-primary" >submit</button>
</div>
</div>
</div>
</div>
<div class="container position1">
<div class="row">
<button type="button" class="col-md-offset-3 col-md-6 btn btn-default" data-toggle="modal" data-target="#myModal">open dialog</button>
</div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="Scripts/bootstrap.min.js"></script>

  <script type="text/javascript" src="../scripts/jquery-2.1.4.min.js"></script>
