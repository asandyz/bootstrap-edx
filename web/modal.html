<!DOCTYPE html>
<htmL>
<head>
  <title>Music Store-Placement Control</title>
  <!--Used the Theme "Readable" from bootswatch { link : http://bootswatch.com/readable/} 
  < - directory structure:
  < BootstrapDemos
     |_custom
     |  \__bootstrap.min.css ( Readable theme bootstrap css file )
     |  \__bootstrap.css
     |_scripts
     |  \__{bootstrap and jquery scripts}
     |_styles
     |  \__{default bootstrap css files}
     |_AlbumDetails.html (this webpage)

  -->
  <link rel="stylesheet" href="../styles/bootstrap.min.css">
  <!-- Incase you are not having the css file in the above location :P -->
  <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary col-sm-offset-5 col-sm-2" data-toggle="modal" data-target="#myModal">
  Open dialogue
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><strong>Are you sure?</strong></h4>
      </div>
      <div class="modal-body">
        <strong>Are you sure you wish to submit this album?</strong>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</div>
  <!-- Please ensure to add jquery first and then bootstrap js files as bootstrap depends on jquery -->
  <script type="text/javascript" src="../scripts/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="../scripts/bootstrap.min.js" ></script>
  <!-- Incase you don't have javascript files in the above location-->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
